    <div class="registrationPage" >
      <form onsubmit="validate(event)">
        <label for="fullName">Enter Full Name : </label>
        <input type="text" name="fullName" />
        <br />
        <br />

        <br />

        <br />
        <br />
        <label for="roleType">Type : </label>
        <input type="text" name="roleType" />
        <br />
        <br />
        <label for="userId">Enter User ID : </label>
        <input type="text" name="userId" />
        <br />
        <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script>
      function validate(event) {
        event.preventDefault();
        console.log(event.target.password.value);

        if (event.target.fullName.value === "") {
          alert("Enter valid name");
          return;
        }

        let inputedNumber = event.target.mobileNo.value;
        var phoneno = /^\d{10}$/;
        if (inputedNumber.match(phoneno)) {
        } else {
          alert("Enter valid mobile number");
          return;
        }

        if (event.target.address.value === "") {
          alert("Enter valid address");
          return;
        }

        if (event.target.department.value === "") {
          alert("Enter valid department");
          return;
        } else {
          let depart = event.target.department.value;
          if (
            !(
              depart === "CSE" ||
              depart === "IT" ||
              depart === "ELECTRONICS" ||
              depart === "ELECTRICAL" ||
              depart === "CIVIL" ||
              depart === "MECHINCAL"
            )
          ) {
            alert("Enter valid department");
            return;
          }
        }

        if (event.target.userId.value === "") {
          alert("Enter valid ID");
          return;
        }

        if (event.target.roleType.value === "") {
          alert("Enter valid role");
          return;
        } else {
          let role = event.target.roleType.value;
          if (!(role === "fulltime" || role === "contractual")) {
              console.log("Here");
            alert("Enter valid role");
            return;
          }
        }
        if (event.target.password.value === "") {
          alert("Enter valid password");
          return;
        }
        window.location.href = "/success.html";
      }
    </script>
